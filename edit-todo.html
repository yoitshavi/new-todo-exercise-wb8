<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New Todo</title>
  </head>
  <body>
    <p>
      <label for="searchId">Id:</label> <input type="number" id="searchId" />
    </p>
    <button type="button" id="searchBtn">Search</button>
    <span id="searchedInfo"></span>
    <p><label for="taskId">Task:</label> <input type="text" id="taskId" /></p>

    <p>
      <label for="userId">UserId</label> <input type="number" id="userId" />
    </p>
    <p>
      <input type="checkbox" id="completed" />
      <label for="completed">Completed</label><br />
    </p>
    <button type="button" id="editBtn">Edit</button>
    <button type="button" id="cancelBtn">Cancel</button>

    <script src="./edit-todo.js"></script>
  </body>
</html>
